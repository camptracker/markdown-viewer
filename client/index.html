  {
    "@context": "https://schema.org",

<body>
  <div id="app">
    <!-- Top Bar -->
    <header class="topbar">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect y="3" width="20" height="2" rx="1" fill="currentColor"/><rect y="9" width="20" height="2" rx="1" fill="currentColor"/><rect y="15" width="20" height="2" rx="1" fill="currentColor"/></svg>
      </button>
      <div class="topbar-actions">
        <button class="btn btn-primary" id="newBtn">New</button>
        <select class="theme-select" id="themeSelect" aria-label="Select theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="dracula">Dracula</option>
          <option value="monokai">Monokai</option>
          <option value="one-dark">One Dark</option>
          <option value="solarized">Solarized</option>
          <option value="nord">Nord</option>
        </select>
      </div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
          <h2>History</h2>
        </div>
        <ul class="history-list" id="historyList"></ul>
        <div class="sidebar-empty" id="sidebarEmpty">
          <p>No files yet. Upload or paste markdown to get started.</p>
        </div>
        <div class="sidebar-auth" id="authArea"></div>
      </aside>

      <!-- Loading Screen -->
      <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading your documents‚Ä¶</p>
      </div>

      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <!-- Input View -->
        <div class="input-view" id="inputView">
          <div class="drop-zone" id="dropZone">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <p>Drag & drop a <strong>.md</strong> file here</p>
            <span>or</span>
            <label class="btn btn-secondary file-label">
              Choose File
              <input type="file" id="fileInput" accept=".md,.markdown,.txt" hidden />
            </label>
          </div>

          <div class="divider"><span>or paste markdown below</span></div>

          <div class="paste-area">
            <div class="edit-wrapper">
              <div class="line-numbers" id="pasteLineNumbers" aria-hidden="true"></div>
              <textarea id="markdownInput" placeholder="Paste your markdown here..."></textarea>
            </div>
            <button class="btn btn-primary render-btn" id="renderBtn">Render</button>
          </div>
        </div>

        <!-- Rendered View -->
        <div class="rendered-view hidden" id="renderedView">
          <div class="floating-toolbar" id="floatingToolbar">
            <div class="align-toggle">
              <button class="toggle-btn active" id="alignLeft" aria-label="Align left" title="Align left">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h12M3 18h18"/></svg>
              </button>
              <button class="toggle-btn" id="alignCenter" aria-label="Align center" title="Align center">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M6 12h12M3 18h18"/></svg>
              </button>
              <button class="toggle-btn" id="alignRight" aria-label="Align right" title="Align right">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M9 12h12M3 18h18"/></svg>
              </button>
            </div>
            <button class="btn btn-icon" id="copyUrlBtn" aria-label="Copy URL" title="Copy URL">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/></svg>
            </button>
            <button class="btn btn-icon" id="qrBtn" aria-label="QR Code" title="QR Code">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="8" height="8" rx="1"/><rect x="14" y="2" width="8" height="8" rx="1"/><rect x="2" y="14" width="8" height="8" rx="1"/><rect x="14" y="14" width="4" height="4"/><line x1="22" y1="14" x2="22" y2="18"/><line x1="18" y1="22" x2="22" y2="22"/></svg>
            </button>
            <button class="btn btn-icon" id="settingsBtn" aria-label="Document settings" title="Document settings">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
            </button>
            <button class="btn btn-share" id="downloadBtn" aria-label="Download as .md" title="Download as .md">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
              <span>.md</span>
            </button>
            <div class="edit-preview-toggle">
              <button class="toggle-btn" id="editToggle">Edit</button>
              <button class="toggle-btn active" id="previewToggle">Preview</button>
            </div>
          </div>
          <div class="edit-area hidden" id="editArea">
            <div class="edit-wrapper">
              <div class="line-numbers" id="lineNumbers" aria-hidden="true"></div>
              <textarea class="edit-textarea" id="editTextarea"></textarea>
            </div>
          </div>
          <article class="markdown-body" id="markdownOutput"></article>
        </div>
      </main>
    </div>

  </div>

        <button class="btn btn-secondary" id="qrCloseBtn">Close</button>

    </div>
  </div>

</body>
